<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CertumTree - Sign Up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="common/styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <nav class="nav-container">
      <div class="nav-brand">CertumTree</div>
      <ul class="nav-menu">
        <li><a href="#services" class="nav-link">Service List</a></li>
        <li><a href="#api" class="nav-link">Access API</a></li>
        <li><a href="#about" class="nav-link">About</a></li>
        <li><a href="/login" class="nav-link">Login</a></li>
        <li><a href="/signup" class="nav-link">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <!-- Signup Form -->
  <main class="main-content">
  <br><br>
  <div class="container" style="max-width: 460px;">
    <div class="card-login">
      <h2 align="center">Create Your Account</h2>

      <!-- OAuth first -->
      <div class="oauth-buttons">
        <button type="button" class="oauth-btn oauth-google">
          <img src="images/google.png" alt="Google" class="oauth-icon">
           &nbsp;Sign up with Google
        </button>
        <button type="button" class="oauth-btn oauth-github">
          <img src="images/github.png" alt="GitHub" class="oauth-icon">
           &nbsp;Sign up with GitHub
        </button>
      </div>

      <!-- Divider -->
      <div class="divider">
        <span>or</span>
      </div>

      <!-- Form -->
      <form id="signupForm" style="display:flex;flex-direction:column;gap:1rem;">
        <input type="" name="" placeholder="Username" required class="form-input">
        <input type="" name="" placeholder="Password" required class="form-input">
        <input type="" name="" placeholder="Confirm Password" required class="form-input">
        <div id="loginError" style="color:#dc3545; font-size:0.9rem; display:none;"></div>
        <button type="submit" class="btn btn-magenta btn-lg"
                data-outline="#9d4edd" data-fill="#9d4edd">Sign Up</button>
      </form>

      <p class="text-center mt-md">
        Already have an account?
        <a href="/login" class="nav-link" id="loginLink">Login</a>
      </p>
    </div>
  </div>
</main>


<script src="common/utils.js"></script>
<script src="signup/signup.js"></script>
</body>
</html>
