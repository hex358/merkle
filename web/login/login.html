<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CertumTree - Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="common/styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <nav class="nav-container">
      <div class="nav-brand">CertumTree</div>
            <div class="rightHeader"></div>
            <script src="common/right_header.js"></script>
    </nav>
  </header>

  <!-- Login Form -->
  <main class="main-content">
    <br><br><br>
    <div class="container" style="max-width: 460px;">
      <div class="card-login">
        <h2 align="center">Login to Your Account</h2>

        <!-- OAuth first -->
        <div class="oauth-buttons">
          <button type="button" class="oauth-btn oauth-google">
            <img src="images/google.png" alt="Google" class="oauth-icon">
            &nbsp;Login with Google
          </button>
          <button type="button" class="oauth-btn oauth-github">
            <img src="images/github.png" alt="GitHub" class="oauth-icon">
            &nbsp;Login with GitHub
          </button>
        </div>

        <!-- Divider -->
        <div class="divider">
          <span>or</span>
        </div>

        <!-- Form -->
        <form id="loginForm" style="display:flex;flex-direction:column;gap:1rem;" autocomplete="off">
          <input type="" name="" placeholder="Username or Email" required class="form-input">
          <input type="" name="" placeholder="Password" required class="form-input">
          <div id="loginError" style="color:#dc3545; font-size:0.9rem; display:none;"></div>
          <button type="submit" class="btn btn-primary btn-lg"
                  data-outline="#007a99" data-fill="#007a99">Login</button>
        </form>

        <p class="text-center mt-md">
          Donâ€™t have an account?
          <a href="/signup" class="nav-link" id="loginLink">Sign Up</a>
        </p>
      </div>
    </div>
  </main>

 <script src="common/utils.js"></script>
 <script src="login/login.js"></script>
</body>
</html>
